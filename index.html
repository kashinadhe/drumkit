<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button id="w" class="w drum" onmouseover="onMouseOverW()" onmouseout="onMouseOutW()">w</button>
    <button id="a" class="a drum" onmouseover="onMouseOverA()" onmouseout="onMouseOutA()">a</button>
    <button id="s" class="s drum" onmouseover="onMouseOverS()" onmouseout="onMouseOutS()">s</button>
    <button id="d" class="d drum" onmouseover="onMouseOverD()" onmouseout="onMouseOutD()">d</button>
    <button id="j" class="j drum" onmouseover="onMouseOverJ()" onmouseout="onMouseOutJ()">j</button>
    <button id="k" class="k drum" onmouseover="onMouseOverK()" onmouseout="onMouseOutK()">k</button>
    <button id="l" class="l drum" onmouseover="onMouseOverL()" onmouseout="onMouseOutL()">l</button>
  </div>

  <script src="index.js"></script>
</body>

</html>
